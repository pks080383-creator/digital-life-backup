name: CI
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
      - name: Lint
        run: |
          cd apps/web
          npm run lint
      - name: Run tests
        run: |
          cd apps/web
          npm test
      - name: Build
        run: |
          cd apps/web
          npm run build
